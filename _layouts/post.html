---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title | escape }}</h2>
    <p class="post-meta">{{page.year}}</p>
  </header>

  <div class="artwork-item" itemprop="articleBody">
    <div class="artwork-backdrop">
      <a data-lightbox="roadtrip" data-title="{{page.title}} - {{page.year}}" href="http://res.cloudinary.com/dx3kbjr3g/image/fetch/f_auto/http://sibylleruppert.com/assets/images/{{page.image}}">
      <img class="artwork-image" src="https://res.cloudinary.com/dx3kbjr3g/image/fetch/w_800,c_fill,f_auto/http://sibylleruppert.com/assets/images/{{page.image}}" />
    </a>
    </div>
    {{ content }}
  </div>

  <h2 style="margin: 40px 0 20px 0;">Discussion</h2>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
